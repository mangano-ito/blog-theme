name: build

on:
  push:
    paths:
      - "**.pcss"
      - "**.png"
    branches:
      - master  
  page_build:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4
      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: npm ci
        run: npm ci
      - name: build
        run: npm run build
      - uses: stefanzweifel/git-auto-commit-action@v4.10.0
        with:
          commit_message: update outcome
